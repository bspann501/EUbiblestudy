<!DOCTYPE html>
<html>
<head>
    <title>Bible Study Questions</title>
    <style>
        body { font-family: sans-serif; }
        .question { margin-bottom: 20px; }
        textarea { width: 95%; height: 100px; padding: 5px; box-sizing: border-box;}
    </style>
</head>
<body>

    <h1>Luke 1-5 Bible Study</h1>

    <div id="questions-container">
        </div>

    <button onclick="saveAnswers()">Save Answers</button>
    <button onclick="loadAnswers()">Load Answers</button>

    <script>
        const questions = [
            { question: "Luke begins his Gospel by stating his purpose (1:1-4). What does he say he is doing and why? What does this tell us about the reliability of Luke’s Gospel?", id: "q1"},
            { question: "Zechariah and Elizabeth are described as “righteous before God... Yet, they were childless. How does this challenge common assumptions about blessings and obedience?", id: "q2"},
            { question: "Compare and contrast the reactions of Zechariah (1:18-20) and Mary (1:34-38)... What are the key differences?", id: "q3"},
            { question: "Mary's response, 'Let it be to me according to your word' (1:38)... In what areas of your life are you struggling to surrender to God's will?", id: "q4"},
            { question: "Why do you think it was important for Jesus to be born in Bethlehem, and in such humble circumstances (a manger)?", id: "q5"},
            { question: "Jesus was tempted in the wilderness... What can we learn from Jesus' response to temptation that can help us in our own struggles?", id: "q6"}
        ];

        const questionsContainer = document.getElementById("questions-container");

        questions.forEach(q => {
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";
            questionDiv.innerHTML = `<h3>${q.question}</h3><textarea id="${q.id}"></textarea>`;
            questionsContainer.appendChild(questionDiv);
        });

        function saveAnswers() {
            questions.forEach(q => {
                const answer = document.getElementById(q.id).value;
                localStorage.setItem(q.id, answer);
            });
            alert("Answers Saved!");
        }

        function loadAnswers() {
            questions.forEach(q => {
                const savedAnswer = localStorage.getItem(q.id);
                if (savedAnswer) {
                    document.getElementById(q.id).value = savedAnswer;
                }
            });
            alert("Answers Loaded!");

        }
    </script>

</body>
</html>
